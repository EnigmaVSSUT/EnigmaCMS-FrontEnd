<HTML>
    <head>
        <Link rel="stylesheet" href="style.css"></Link>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      
    </head>
    <body>
        <button id="button">
            <i class="material-icons">arrow_upward</i>
            
        </button>
        
        <script>button.addEventListener("click",function(){
            window.scrollTo({
                top:0,
                left:0,
                behavior:"smooth"
            });
        });</script>
    </body>
</HTML>
